<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js"></script>
</head>
<body>
    
    <div class="main-body">
        <div class="calcu">
            <input id="screen" type="text">
            <h1 id="active"></h1>
            <div class="buttons">
                <div class="row">
                <button class="btn" onclick="clicked(7)">7</button>
                <button class="btn" onclick="clicked(8)">8</button>
                <button class="btn" onclick="clicked(9)">9</button>
                <button class="btn" onclick='addClicked("/")'>/</button>
            </div>
            <div class="row">
                <button class="btn" onclick="clicked(4)">4</button>
                <button class="btn" onclick="clicked(5)">5</button>
                <button class="btn" onclick="clicked(6)">6</button>
                <button class="btn" onclick='addClicked("*")'>&times;</button>
            </div>
            <div class="row">
                <button class="btn" onclick="clicked(1)">1</button>
                <button class="btn" onclick="clicked(2)">2</button>
                <button class="btn" onclick="clicked(3)">3</button>
                <button class="btn" onclick='addClicked("-")'>-</button>
            </div> 
            <div class="row">
                <button class="btn" onclick="clicked('.')">.</button>
                <button class="btn" onclick="clicked(0)">0</button>
                <button class="btn" onclick="cleared('')"><--</button>
                <button class="btn" onclick='addClicked("+")'>+</button>
            </div>
            <div class="row">
                <button class="btn" onclick="cleared('')">C</button>
                <button class="btn" onclick="clicked('(')">(</button>
                <button class="btn" onclick="clicked(')')">)</button>
                <button class="btn" onclick="equalClicked('')">=</button>
            </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
